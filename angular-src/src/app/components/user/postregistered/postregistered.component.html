<div class="container pagecontainer">
  <div class="page-header">
      <h3>Confirmation</h3>
  </div>
  <div class="jumbotron">
    <img src="../../../cassetteicon.png">
    <h4>Thank You</h4>

    Label User: {{ this.uname }} <br>
    email : {{ this.qemailto }} <br>
    <br>
    <div class="alert alert-success" *ngIf="this.uname != 'err'">
      <!-- status:PENDING APPROVAL <br> -->
      {{ this.getremarksvalue('REMARKS3') }} <br>
      <!-- {{ this.remarks[1].value }} {{ this.csemail.value }}. -->
    </div>
    <div class="alert alert-danger" *ngIf="this.uname == 'err'">
      Oops, Sorry.. {{ this.getremarksvalue('REMARKS4') }}.
    </div>    
    <br>
    <div class="col-sm-10">
        <button type="button" (click)="onLogin()" class="btn btn-info">Back to Login</button>
    </div>  
  </div>

</div>
