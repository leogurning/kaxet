<div class="container pagecontainer">
  <div class="page-header">
      <h3>Reset Password</h3>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  
    <form [formGroup]="profileForm" (ngSubmit)="sendEmail(profileForm.value)" class="form-horizontal" novalidate autocomplete="off">
        <div class="form-group">
            <p style="margin:0;padding-right:20px;" class="col-sm-12">
                If you forgot your password, we can help you reset your password using your email address link to your account.
            </p>
        </div>        
        <div class="form-group" [ngClass]="{'has-error': profileForm.get('email').invalid && profileForm.get('email').dirty}">
            <label for="email" class="col-sm-2 control-label">Email <sup>*</sup></label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon">@</div>
                <input [disabled]="this.loading == true" type="text" class="form-control" [formControl]="email" id="email" placeholder="Email">
            </div>
            <div class="text-danger" *ngIf="profileForm.get('email').dirty && profileForm.get('email').errors">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0" *ngIf="profileForm.get('email').invalid">
                    Please enter a valid email
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label"></label>
            <div class="col-sm-5" style="margin:0;padding:0;">
                <button type="submit" [disabled]="profileForm.invalid || this.loading == true" class="btn btn-primary">Submit</button>
                <button type="reset" [disabled]="this.loading == true" class="btn btn-default">Reset</button>
            </div>
            <div class="col-sm-5" style="text-align:right">
                <sup>*</sup> required
            </div>
        </div>
    </form>
</div>
