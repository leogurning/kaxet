<div class="container pagecontainer">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table class="email-content" width="100%" cellpadding="0" cellspacing="0">
          <!-- Email Body -->
          <tr>
            <td class="email-body" width="100%" cellpadding="0" cellspacing="0">
              <table class="email-body_inner" align="center" width="570" cellpadding="0" cellspacing="0">
                <!-- Body content -->
                <tr>
                  <td class="content-cell">
                    <h1>Hi, {{name}}!</h1>
                    <p><strong>Thanks for the email confirmation !</strong></p>
                    <p>{{ this.remarks1?.value }}</p>
                    <p>{{ this.remarks2?.value }} <a href="mailto:{{ this.csemail?.value }}">{{ this.csemail?.value }}</a></p>
                    <p>For reference, here's your account information:</p>
                    <table class="attributes" width="100%" cellpadding="0" cellspacing="0">
                      <tr>
                        <td class="attributes_content">
                          <table width="100%" cellpadding="0" cellspacing="0">
                            <tr>
                              <td class="attributes_item"><strong>Username:</strong> {{this.username}}</td>
                            </tr>
                                                          <tr>
                              <td class="attributes_item"><strong>Name:</strong> {{this.name}}</td>
                            </tr>
                                                          <tr>
                              <td class="attributes_item"><strong>Email:</strong> {{ this.email }}</td>
                            </tr>
                              <tr>
                              <td class="attributes_item"><strong>Usertype:</strong> label</td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                    <!-- Sub copy -->
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
 </div>
