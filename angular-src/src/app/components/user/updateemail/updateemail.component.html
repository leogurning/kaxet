<div class="container pagecontainer">
  <div class="page-header">
      <h3>Change email</h3>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="clearfix">
    <form [formGroup]="profileForm" (ngSubmit)="updateEmail(profileForm.value)" class="form-horizontal" novalidate autocomplete="off">
        <div class="form-group">
            <label for="oldemail" class="col-sm-2 control-label">Existing Email</label>
            <div class="input-group col-sm-10">
              <div class="input-group-addon">@</div>
                <div class="form-ele">{{ userObj.email }}</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': profileForm.get('email').invalid && profileForm.get('email').dirty}">
          <label for="email" class="col-sm-2 control-label">New Email</label>
          <div class="input-group col-sm-10">
            <div class="input-group-addon">@</div>
              <input [disabled]="this.loading == true" type="text" class="form-control" id="email" [formControl]="email" placeholder="New Email">
          </div>
          <div class="text-danger"  *ngIf="profileForm.get('email').dirty && profileForm.get('email').errors">
              <span class="col-sm-2"></span>
              <span class="col-sm-10" style="padding:4px 0 0">
                  Please enter email
              </span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
              <button type="submit" [disabled]="profileForm.invalid || this.loading == true" class="btn btn-primary">Update</button>
              <button type="reset" [disabled]="this.loading == true" class="btn btn-default" (click)="onBack()">Cancel</button>
          </div>
      </div>
    </form>
  </div>
</div>
