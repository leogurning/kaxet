<div class="container pagecontainer">
    <div class="page-header">
        <h3>Change Song Files</h3>
    </div>
    <form [formGroup]="songForm" (ngSubmit)="updateSong(songForm.value)" class="form-horizontal" novalidate autocomplete="off">
        <div class="input-group col-sm-10">
          <label for="songprvw" class="col-sm-3 control-label">Song Preview</label>
          <div class="input-group">
              <label class="input-group-btn">
                  <span class="btn btn-primary">
                      Browse&hellip; <input type="file" (change)="PrvwfileChangeEvent($event)" name="songprvw" id="songprvw" style="display:none">
                  </span>
              </label>
              <input type="text" class="form-control" value="{{ this.newprvwfile }}">  
            </div>
      </div>
      <br><br>
      <div class="input-group col-sm-10">
          <label for="songfile" class="col-sm-3 control-label">Song File</label>
          <div class="input-group">
              <label class="input-group-btn">
                  <span class="btn btn-primary">
                      Browse&hellip; <input type="file" (change)="SongfileChangeEvent($event)" name="songfile" id="songfile" style="display:none">
                  </span>
              </label>
              <input type="text" class="form-control" value="{{ this.newsongfile }}">  
            </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">     </label>
          <div class="col-sm-10">
              <br>
              <button type="button" (click)="onBack()" class="btn btn-default">Back</button>
          </div>
      </div>
  </form>
</div>
