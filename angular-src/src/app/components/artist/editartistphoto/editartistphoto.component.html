<div class="container pagecontainer">
  <div class="page-header">
      <h3>Change Photo</h3>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <form [formGroup]="artistForm" (ngSubmit)="updatePhoto(artistForm.value)" class="form-horizontal" novalidate autocomplete="off">
<!--       <div class="form-group" [ngClass]="{'has-error': profileForm.get('imgpath').invalid && profileForm.get('imgpath').dirty}">
          <label for="imgpath" class="col-sm-2 control-label">Image Path</label>
          <div class="input-group col-sm-10">
              <input type="text" class="form-control" id="imgpath" [formControl]="imgpath" placeholder="Img Path">
          </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': profileForm.get('imgoriname').invalid && profileForm.get('imgoriname').dirty}">
          <label for="imgoriname" class="col-sm-2 control-label">Image Oriname</label>
          <div class="input-group col-sm-10">
              <input type="text" class="form-control" id="imgoriname" [formControl]="imgoriname" placeholder="Img Oriname">
          </div>
      </div> -->
      <div class="form-group">
        <div class="col-sm-12">
            <img src="{{ this.displayImg }}" width="170" height="170">
        </div>
      </div>    
      <div class="form-group">
        <div class="col-sm-12">
          <div class="input-group">
              <label class="input-group-btn">
                  <span *ngIf="this.loading == false" class="btn btn-primary">
                      Browse&hellip; <input [disabled]="this.loading == true" type="file" (change)="fileChangeEvent($event)" name="artistimage" id="artistimage" style="display:none">
                  </span>
              </label>
              <input [disabled]="this.loading == true" type="text" class="form-control" value="{{ this.newfile }}">  
            </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">  </label>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">  </label>
        <mat-progress-bar mode="determinate" value="{{this.progressvalue}}"></mat-progress-bar>
        <sup *ngIf="progressvalue > 0">{{ this.progressvalue }} %</sup>
      </div>
      <div class="form-group">
          <div class="col-sm-12">
              <button [disabled]="this.loading == true" type="button" (click)="onBack()" class="btn btn-default">Back</button>
          </div>
      </div>
  </form>
</div>
