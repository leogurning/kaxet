<div class="container pagecontainer">
    <div class="page-header">
        <h3>Edit Artist</h3>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <form [formGroup]="artistForm" (ngSubmit)="saveArtist(artistForm.value)" class="form-horizontal" novalidate autocomplete="off">
        <div class="form-group" [ngClass]="{'has-error': artistForm.get('artistname').invalid && artistForm.get('artistname').dirty}">
            <label for="artistname" class="col-sm-2 control-label">Name</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></div>
                <input [disabled]="this.loading == true" type="text" class="form-control" id="artistname" [formControl]="artistname" placeholder="Name">
            </div>
            <div class="text-danger" *ngIf="artistForm.get('artistname').dirty && artistForm.get('artistname').invalid">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0">Please enter your {{ userObj.username }} artist name</span>
            </div>
        </div>
        <div class="form-group">
            <label for="about" class="col-sm-2 control-label">About</label>
            <div class="col-sm-10" style="padding:0;margin:0;">
                <textarea class="form-control" [disabled]="this.loading == true" id="about" rows="10" [formControl]="about" placeholder="About"></textarea>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': artistForm.get('status').invalid && artistForm.get('status').dirty}">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
                <select [disabled]="this.loading == true" class="form-control" [formControl]="status">
                    <option *ngFor="let a of sts" [ngValue]="a.code">{{a.value}}</option>
                </select>
            </div>
            <div class="text-danger" *ngIf="artistForm.get('status').dirty && artistForm.get('status').errors">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0" *ngIf="artistForm.get('status').errors.required">
                    Please select artist status
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10" style="padding:0;margin:0;">
                <button type="submit" [disabled]="artistForm.invalid || this.loading == true" class="btn btn-primary">{{ btnLbl }}</button>
                <button type="reset" [disabled]="this.loading == true" class="btn btn-default" (click)="onBack()">Back</button>
            </div>
        </div>
    </form>
  </div>
