<div class="container pagecontainer">
    <div class="page-header">
        <h3>Purchase Details</h3>
    </div>
    <form class="form-horizontal ">
        <div class="form-group">
            <label for="label" class="col-sm-2 control-label">Label</label>
            <div class="form-ele col-sm-10"> {{ purchase?.label }}</div>
        </div>
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Purchase Ref</label>
            <div class="form-ele col-sm-10"> {{ purchase?._id }}</div>
        </div>
        <div class="form-group">
            <label for="purchasedate" class="col-sm-2 control-label">Purchase Date</label>
            <div class="form-ele col-sm-10"> {{ purchase?.purchasedt | date: 'd MMM y'}}</div>
        </div>
        <div class="form-group">
            <label for="payment" class="col-sm-2 control-label">Payment Method</label>
            <div class="form-ele col-sm-10"> {{ purchase?.payment }}</div>
        </div>
        <div class="form-group">
            <label for="listener" class="col-sm-2 control-label">Buyer</label>
            <div class="form-ele col-sm-10">{{ purchase?.listener }}</div>
        </div>
        <div class="form-group">
            <label for="song" class="col-sm-2 control-label">Song</label>
            <div class="form-ele col-sm-10">{{ purchase?.song }}</div>
        </div>
        <div class="form-group">
            <label for="artist" class="col-sm-2 control-label">Artist</label>
            <div class="form-ele col-sm-10">{{ purchase?.artist }}</div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="form-ele col-sm-10">{{ purchase?.stsvalue }}</div>
        </div>
        <div class="form-group">
            <label for="approvedt" class="col-sm-2 control-label">Response Date</label>
            <div class="form-ele col-sm-10"> {{ purchase?.approvedt | date: 'd MMM y'}}</div>
        </div>
       
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10" style="padding:0;margin:0;">
                <button type="button" (click)="onBack()" class="btn btn-default">Back</button>
            </div>
        </div>
    </form>
</div>
