<div class="container pagecontainer">
  <div class="page-header">
      <h3>Dashboard</h3>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
        <label for="labelname" class="col-sm-2 control-label">Name</label>
        <div class="input-group col-sm-6">
          <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
            <div class="form-ele">{{ this.name }}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="input-group col-sm-6">
            <div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
            <div class="form-ele">{{ this.email }}</div>
        </div>
    </div>
    <div class="form-group" *ngIf="authService.isLoggedIn() && authService.currentUser.usertype == 'label'">
      <label for="contactno" class="col-sm-2 control-label">Contact No</label>
      <div class="input-group col-sm-6">
          <div class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></div>
          <div class="form-ele">{{ this.contactno }}</div>
      </div>
    </div>
    <div class="form-group" *ngIf="authService.isLoggedIn() && authService.currentUser.usertype == 'label'">
        <label for="balance" class="col-sm-2 control-label">Balance</label>
        <div class="input-group col-sm-6">
            <div class="input-group-addon">Rp</div>
            <div class="form-ele">{{ this.balance }}</div>
        </div>
    </div>
    <div class="form-group" *ngIf="authService.isLoggedIn() && authService.currentUser.usertype == 'label'">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-7">
          <!-- You have {{ this.totalrows }} active artists. To see the details, click <a style="cursor:pointer" (click)="toArtists()">here</a>. -->
            You have <b><i><a style="cursor:pointer" (click)="toArtists()">({{ this.totalrows }})</a></i></b> active artists, <b><i><a style="cursor:pointer" (click)="toAlbums()">({{ this.totalalbums }})</a></i></b> active albums, 
            and <b><i><a style="cursor:pointer" (click)="toSongs()">({{ this.totalsongs }})</a></i></b> active songs.
        </div>
    </div>
    <div class="form-group" *ngIf="authService.isLoggedIn() && authService.currentUser.usertype == 'listener'">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-7">
            You have logged in as Listener. <br>
            Please use the kaXet mobile apps to buy songs.
        </div>
    </div>
  </form>

</div>
