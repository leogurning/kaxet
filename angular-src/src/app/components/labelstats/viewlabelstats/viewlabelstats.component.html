<div class="container pagecontainer">
  <div class="page-header">
      <h3>LABEL DETAILS</h3>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="clearfix">
    <form [formGroup]="profileForm" (ngSubmit)="updateUser(profileForm.value)" class="form-horizontal" novalidate autocomplete="off">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="form-ele col-sm-10">{{ user.username }}
                <!-- <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></div>
                <div class="form-ele">{{ user.username }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="form-ele col-sm-10">{{ user.name }}
                <!-- <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
                <div class="form-ele">{{ user.name }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="form-ele col-sm-10">{{ user.email }}
                <!-- <div class="input-group-addon">@</div>
                <div class="form-ele">{{ user.email }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="contactno" class="col-sm-2 control-label">Contact No</label>
            <div class="form-ele col-sm-10">{{ user.contactno }}
                <!-- <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-bold"></i></div>
                <div class="form-ele">{{ user.contactno }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="bankaccno" class="col-sm-2 control-label">Bank Account No</label>
            <div class="form-ele col-sm-10">{{ user.bankaccno }}
                <!-- <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-bold"></i></div>
                <div class="form-ele">{{ user.bankaccno }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="bankname" class="col-sm-2 control-label">Bank Name</label>
            <div class="form-ele col-sm-10">{{ user.bankname }}
                <!-- <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-bold"></i></div>
                <div class="form-ele">{{ user.bankname }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="lastlogin" class="col-sm-2 control-label">Last Login</label>
            <div class="form-ele col-sm-10">{{ user.lastlogin | date:'medium' }}
                <!-- <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-calendar"></i></div>
                <div class="form-ele">{{ user.lastlogin | date:'medium' }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="balance" class="col-sm-2 control-label">Balance</label>
            <div class="form-ele col-sm-10">{{ user.balance | currency:'IDR'}}
                <!-- <div class="input-group-addon">Rp</div>
                <div class="form-ele">{{ user.balance }}</div> -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">       </label>
            <div class="col-sm-10" style="padding:0;margin:0;">
                <button type="button" (click)="onBack()" class="btn btn-default">Back</button>
            </div>
        </div>
    </form>                
  </div>
</div>
